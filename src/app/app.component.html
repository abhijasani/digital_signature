<div class="toast" role="status" aria-live="polite">
  We don’t ask for any information and we don’t save your signature on our servers — it’s 100% safe to use.
</div>

<h1>Signature Pad</h1>
<div class="pad-container">
  <canvas #sigCanvas class="sig-canvas"></canvas>
  <p>Sign inside the box. Use mouse or touch.</p>
</div>

<div class="controls">
  <button type="button" (click)="clear()">Clear</button>
  <button type="button" (click)="savePng()">Save as PNG</button>
</div>
